<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" />
    <link type="image/png" rel="icon" href="https://img.icons8.com/doodle/48/nintendo-switch-pro-controller.png">
    <title>GameStore</title>
</head>
<body class="bg-dark">
    <a href="index.html" class="btn btn-secondary">Главная</a>
    <div class="position-absolute top-50 start-50 translate-middle text-white w-md-25">
        <div class="text-center">
            <span class="h1 text-center">Регистрация</span>
        </div>
        <form id="myForm">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="passwordRepeat" class="form-label">Повторите пароль</label>
                <input type="password" class="form-control" id="passwordRepeat">
              </div>
            <div class="text-center">
                <input value="Зарегистрироваться" type="submit" class="btn btn-primary">
                <a href="login.html" class="btn btn-secondary">Вход</a>
            </div>
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        const form = document.getElementById('myForm');
        const errorMessage = document.getElementById('error-message');

        //Срабатывает когда нажимаем на зарегистрироваться
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const repPassword = document.getElementById('passwordRepeat').value;
            const name = document.getElementById('name').value;

            errorMessage.textContent = ''; 

            if (email === '' || password === '' || name === '' || repPassword === '') {
                errorMessage.textContent = 'Все поля должны быть заполнены.';
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'Пароль должен быть минимум 8 символов.';
                return;
            }

            if (password != repPassword) {
                errorMessage.textContent = 'Пароли должны быть одинаковы.';
                return;
            }
        });
    </script>
</body>
</html>
