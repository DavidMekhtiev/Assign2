<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" />
    <link type="image/png" rel="icon" href="https://img.icons8.com/doodle/48/nintendo-switch-pro-controller.png">
    <title>GameStore</title>
</head>
<body class="bg-dark">
    <a href="index.html" class="btn btn-secondary">Главная</a>
    <div class="position-absolute top-50 start-50 translate-middle text-white w-md-25">
        <div class="text-center">
            <span class="h1 text-center">Вход</span>
        </div>
        <form id="myForm" >
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>
            <input type="submit" class="btn btn-primary" value="Войти">
            <a href="registration.html" class="btn btn-secondary">Регистрация</a>
        </form>
        <div class="error-message text-white" id="error-message"></div>
    </div>

    <script>
        const form = document.getElementById('myForm');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMessage.textContent = ''; 

            if (email === '' || password === '') {
                errorMessage.textContent = 'Все поля должны быть заполнены.';
                return;
            }


            if (password.length < 8) {
                errorMessage.textContent = 'Пароль должен быть минимум 8 символов.';
                return;
            }
        });
    </script>
</body>
</html>
