      <div class="container mt-5">
        <h2>Game Quiz</h2>
        <form id="quizForm">
          <div class="form-group">
            <label for="q1">1. Какая игра известна своим блочным строительством и творческим геймплеем?</label>
            <select class="form-control" id="q1" name="q1">
              <option value="fortnite">Fortnite</option>
              <option value="minecraft">Minecraft</option>
              <option value="pubg">PUBG</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="q2">2. Как зовут главного героя серии The Legend of Zelda?</label>
            <input type="text" class="form-control" id="q2" name="q2" placeholder="Enter your answer">
          </div>
      
          <div class="form-group">
            <label>3. В каком году была выпущена игра "Pong"?</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q3" id="q3a" value="1972">
              <label class="form-check-label" for="q3a">1972</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q3" id="q3b" value="1985">
              <label class="form-check-label" for="q3b">1985</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q3" id="q3c" value="1998">
              <label class="form-check-label" for="q3c">1998</label>
            </div>
          </div>
      
          <button type="button" class="btn btn-primary" onclick="submitQuiz()">Submit</button>
        </form>
      
        <div id="result" class="mt-3"></div>
      </div>
      
      <script>
        function submitQuiz() {
          const answers = {
            q1: document.getElementById('q1').value,
            q2: document.getElementById('q2').value.toLowerCase(),
            q3: document.querySelector('input[name="q3"]:checked') ? document.querySelector('input[name="q3"]:checked').value : ''
          };
      
          let score = 0;
      
          if (answers.q1 === 'minecraft') {
            score++;
          }
      
          if (answers.q2 === 'link' || answers.q2 === 'Link') {
            score++;
          }
      
          if (answers.q3 === '1972') {
            score++;
          }
      
          const resultElement = document.getElementById('result');
      
          resultElement.innerHTML = `<h3>Ваш результат: ${score}/3</h3>`;
      
          if (score === 3) {
            resultElement.innerHTML += '<p>Поздравляем! Вы - эксперт по играм!</p>';
          } else {
            resultElement.innerHTML += '<p>Продолжайте играть и совершенствовать свои игровые знания!</p>';
          }
        }
      </script>
